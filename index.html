<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drumboard</title>
</head>
<body>
    <div class="container">
        <section class="btns">
            <div class="btn" id="a">
                <div class="alpha" id="alpA">A</div>
                <div class="tune" id="tunA">CLAP</div>
            </div>
            <div class="btn" id="s">
                <div class="alpha" id="alpS">S</div>
                <div class="tune" id="tunS">HIHAT</div>
            </div>
            <div class="btn" id="d">
                <div class="alpha" id="alpD">D</div>
                <div class="tune" id="tunD">KICK</div>
            </div>
            <div class="btn" id="f">
                <div class="alpha" id="alpF">F</div>
                <div class="tune" id="tunF">OPENHAT</div>
            </div>
            <div class="btn" id="g">
                <div class="alpha" id="alpG">G</div>
                <div class="tune" id="tunG">BOOM</div>
            </div>
            <div class="btn" id="h">
                <div class="alpha" id="alpH">H</div>
                <div class="tune" id="tunH">RIDE</div>
            </div>
            <div class="btn" id="j">
                <div class="alpha" id="alpJ">J</div>
                <div class="tune" id="tunJ">SNARE</div>
            </div>
            <div class="btn" id="k">
                <div class="alpha" id="alpK">K</div>
                <div class="tune" id="tunK">TOM</div>
            </div>
            <div class="btn" id="l">
                <div class="alpha" id="alpL">L</div>
                <div class="tune" id="tunL">TINK</div>
            </div>
        </section>
    </div>
    <audio id="tom" src="./Music/tom.mp3"></audio>
    <audio id="tink" src="./Music/tink.mp3"></audio>
    <audio id="clap" src="./Music/clap.mp3"></audio>
    <audio id="hihat" src="./Music/hihat.mp3"></audio>
    <audio id="kick" src="./Music/kick.mp3"></audio>
    <audio id="openhat" src="./Music/openhat.mp3"></audio>
    <audio id="boom" src="./Music/boom.mp3"></audio>
    <audio id="ride" src="./Music/ride.mp3"></audio>
    <audio id="snare" src="./Music/snare.mp3"></audio>
</body>
<script src="./app.js"></script>
</html>
